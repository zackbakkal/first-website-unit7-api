<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="shortcut icon" href="pics/kbreelogo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
    <script src="javascript/dist/jquery/jquery-3.4.0.js"></script>
    <script src="javascript/dist/jquery/menu/currentpagemenu.js"></script>
    <script src="javascript/dist/menu/sandwichbars.js"></script>
    <script src="javascript/dist/jquery/mycart/product.js"></script>
    <script src="javascript/dist/jquery/mycart/row.js"></script>
    <script src="javascript/dist/jquery/mycart/cart.js"></script>
    <script src="javascript/dist/shoppingcart/dropdowncart/dropdowncart.js"></script>
    <script
        src="https://www.paypal.com/sdk/js?currency=CAD&client-id=AX7sb5iIJq4qiIyOtJZGG2wBd_POcg3hOyfE_q1-hbabQf8bydo5YoABl3Qshhwh-uUWn00QT8S35ERa"></script>
    <script src="javascript/dist/jquery/checkout/checkout.js"></script>

    <title>K-Bree Cosmetics - Check Out</title>
</head>

<body>

    <header id="header" class="clearfix">
        <div id="logo">
            <img src="pics/kbreelogo.jpg" alt="K-Bree's logo, Argan tree" width="70" height="90" />
        </div>

        <div id="title" class="clearfix">
            <h1 id="companyName">K-Bree Cosmetics</h1>
            <h3 id="companySlogan">Let Yourself Shine</h3>
        </div>
    </header>

    <div id="navigation" class="clearfix">
        <nav>
            <div id="carticon" class="clearfix">
                <div class="clearfix">
                    <a id="carticonimg" href="Cart.html"><img src="pics/cart.png" alt="Shopping Cart Icon" /></a>
                    <p id="carttotalqty">
                        <script>
                            if (localStorage.getItem("mycart") == null) {
                                document.getElementById("carttotalqty").innerHTML = 0;
                            } else {
                                document.getElementById("carttotalqty").innerHTML =
                                    localStorage.getItem("carttotalqty");
                            }
                        </script>
                    </p>
                </div>
                <div id="cart" class="showcart clearfix"></div>
            </div>

            <div id="dropdown">
                <div id="sandwichbars">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                </div>

                <ul id="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="Arganoil.html">ARGAN OIL</a></li>
                    <li><a href="Exfoliatingsoap.html">EXFOLIATING SOAP</a></li>
                    <li><a href="Lavaclay.html">LAVA CLAY</a></li>
                    <li><a href="Aboutus.html">ABOUT US</a></li>
                    <li><a href="Contactus.html">CONTACT US</a></li>
                    <li><a href="Cart.html">MY CART</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="main">
        <h2>Check out</h2>
        <!-- check out form -->
        <form id="checkoutform">
            <label>Given Name:
                <input type="text" name="given_name" max="140" tabindex="1" autofocus required><br>
            </label>
            <label>Surname:
                <input type="text" name="surname" max="140" required><br>
            </label>
            <label>Email:
                <input type="email" name="email" required><br>
            </label>
            <label>Phone:<br>
                <label>Contry code:
                    <input type="text"><br>
                </label>
                <label>National Number:
                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </label>Extension:
                <input type="text"><br>
            </label>
            <label>Address:<br>
                <label>Line 1:
                    <input type="text" max="300" required><br>
                </label>
                <label>Line 2:
                    <input type="text" max="120"><br>
                </label>
                <label>City/Town:
                    <input type="text" max="120" required><br>
                </label>
                <label>Province/State:
                    <input type="text" max="300"><br>
                </label>
                <label>Postal Code:
                    <input type="text" pattern="[0-9a-zA-Z]{5}"><br>
                </label>
            </label>


        </form>
        <div id="controls" class="clearfix">
            <div id="checkout" class="clearfix">
                <p id="continue">Continue</p>
            </div>
            <div id="cancel" class="clearfix">
                <p>Cancel</p>
            </div>
        </div>
    </div>

    <footer class="clearfix">
        <div id="contactinfo">
            <ul>
                <li><a href="mailto:zackbakkal@gmail.com"><img src="pics/email.png"
                            alt="email logo, from http://www.iconfinder.com"></a></li>
                <li><a href="http://www.facebook.com/kbree.argan"><img src="pics/facebook.png"
                            alt="facebook logo, from https://www.freepik.com/"></a></li>
                <li><a href="http://www.twitter.com/kbreeargan"><img src="pics/twitter.png"
                            alt="twitter logo, from https://www.freepik.com/"></a></li>
                <li><a href="https://www.pinterest.ca/kbreecosmetics/"><img src="pics/pinterest.png"
                            alt="pinterest logo, from https://www.freepik.com/"></a></li>
            </ul>
        </div>
        <div id="copyright">
            <h6>&copy; 2018 by Zakaria Bakkal.</h6>
        </div>
    </footer>
</body>

</html>
